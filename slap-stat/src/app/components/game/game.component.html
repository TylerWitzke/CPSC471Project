


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- Number -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Goal Column -->
    <ng-container matColumnDef="goals">
      <th mat-header-cell *matHeaderCellDef> Goals </th>
      <td mat-cell *matCellDef="let element"> {{element.goals}} </td>
    </ng-container>
  
    <!-- Assist Column -->
    <ng-container matColumnDef="assists">
      <th mat-header-cell *matHeaderCellDef> Assists </th>
      <td mat-cell *matCellDef="let element"> {{element.assists}} </td>
    </ng-container>

    <!-- Shots Column -->
    <ng-container matColumnDef="shots">
        <th mat-header-cell *matHeaderCellDef> Shots </th>
        <td mat-cell *matCellDef="let element"> {{element.shots}} </td>
      </ng-container>

      <!-- Hits Column -->
    <ng-container matColumnDef="hits">
        <th mat-header-cell *matHeaderCellDef> Hits </th>
        <td mat-cell *matCellDef="let element"> {{element.hits}} </td>
      </ng-container>

       <!-- Faceoff Percentage Column -->
    <ng-container matColumnDef="faceoff">
        <th mat-header-cell *matHeaderCellDef> Faceoff% </th>
        <td mat-cell *matCellDef="let element"> {{element.faceoff}}%</td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
